<h3 class="text-center">Sửa Thông Tin Khách Hàng</h3>

<form class="w-75 mx-auto mt-3" [formGroup]="formEditCustomer">
  <div class="form-group">
    <p>Loại khách</p>
<!--    <input class="form-control" type="text" formControlName="customerType">-->
<!--    <select class="form-control mr-sm-2" formControlName="customerType">-->
<!--      <option [selected]="cus.name == formEditCustomer.controls.type.value.name"-->
<!--              *ngFor="let cus of customerType"-->
<!--              [ngValue]="cus" > {{cus.name}} </option>-->
<!--    </select>-->
    <select class="form-control mr-sm-2" formControlName="customerType">
      <option [selected]="customerType.name === formEditCustomer.controls.customerType.value.name"
              *ngFor="let customerType of customerTypeList" [ngValue]="customerType"> {{customerType.name}} </option>
    </select>
    <p style="color: red" *ngIf="formEditCustomer.get('customerType').hasError('required')
    && formEditCustomer.get('customerType').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Họ Và Tên</p>
    <input class="form-control" type="text" formControlName="name">
    <p style="color: red" *ngIf="formEditCustomer.get('name').invalid
    && formEditCustomer.get('name').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Ngày Sinh</p>
    <!--    <input class="form-control" type="date" formControlName="dateOfBirth">-->
    <mat-form-field class="example-full-width">
      <input [max]="maxDate" matInput [matDatepicker]="picker" placeholder="chọn ngày sinh" class="form-control" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p style="color: red" *ngIf="formEditCustomer.get('dateOfBirth').hasError('required')
    && formEditCustomer.get('dateOfBirth').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Số CMND</p>
    <input class="form-control" type="text" formControlName="idCard">
    <p style="color: red" *ngIf="formEditCustomer.get('idCard').hasError('required')
    && formEditCustomer.get('idCard').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>SDT</p>
    <input class="form-control" type="text" formControlName="phone">
    <p style="color: red" *ngIf="formEditCustomer.get('phone').hasError('required')
    && formEditCustomer.get('phone').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Email</p>
    <input class="form-control" type="text" formControlName="email">
    <p style="color: red" *ngIf="formEditCustomer.get('email').hasError('required')
    && formEditCustomer.get('email').dirty">vui lòng nhập</p>
    <p style="color: red" *ngIf="formEditCustomer.get('email').hasError('email')
    && formEditCustomer.get('email').dirty">sai định dạng</p>
  </div>
  <div class="form-group">
    <p>Địa Chỉ</p>
    <input class="form-control" type="text" formControlName="address">
    <p style="color: red" *ngIf="formEditCustomer.get('address').hasError('required')
    && formEditCustomer.get('address').dirty">vui lòng nhập</p>
  </div>
</form>
<div class="row justify-content-center mt-4">
  <button class="btn btn-primary mr-3" [routerLink]="['/customer-list']">back</button>
  <button [disabled]="formEditCustomer.invalid" class="btn btn-success" (click)="editCustomer()">Cập Nhâp</button>
</div>
