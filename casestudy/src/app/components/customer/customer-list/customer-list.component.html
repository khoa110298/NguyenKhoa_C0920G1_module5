<div class="row justify-content-between">
  <h2>Danh Sách Khách Hàng</h2>
  <div class="d-flex">
    <input class="form-control mr-3" type="text" style="width: 300px;height: 50px" placeholder="search by name" [(ngModel)]="term">
    <button class="btn btn-outline-success" >Search</button>
  </div>
</div>
<div class="row mt-3">
  <button class="btn btn-success" [routerLink]="['/customer-create']">Thêm Mới</button>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Loại Khách</th>
      <th scope="col">Họ Tên</th>
      <th scope="col">Ngày Sinh</th>
      <th scope="col">Số CMND</th>
      <th scope="col">SDT</th>
      <th scope="col">Email</th>
      <th scope="col">Địa Chỉ</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers |filter:term | paginate: { itemsPerPage: 2, currentPage: p }">
      <td>{{customer.id}}</td>
      <td>{{customer.customerType.name}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.dateOfBirth | date: "dd/MM/yyyy "}}</td>
      <td>{{customer.idCard}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button class="btn btn-primary mr-2" [routerLink]="['/customer-edit/' + customer.id]">Update</button>
        <button class="btn btn-danger" (click)="openDialog(customer.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
