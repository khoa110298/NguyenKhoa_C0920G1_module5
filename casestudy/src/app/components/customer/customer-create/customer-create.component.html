<h3 class="text-center">Thêm Mới Khách Hàng</h3>

<form class="w-75 mx-auto mt-3" [formGroup]="formCreateCustomer">
  <div class="form-group">
    <p>Loại khách</p>
    <select class="form-control mr-sm-2" formControlName="customerType">
      <option *ngFor="let cus of customerType"
              [ngValue]="cus"> {{cus.name}} </option>
    </select>
    <p style="color: red" *ngIf="formCreateCustomer.get('customerType').hasError('required')
    && formCreateCustomer.get('customerType').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Họ Và Tên</p>
    <input class="form-control" type="text" formControlName="name">
    <p style="color: red" *ngIf="formCreateCustomer.get('name').invalid
    && formCreateCustomer.get('name').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Ngày Sinh</p>
<!--    <input class="form-control" type="date" formControlName="dateOfBirth">-->
    <mat-form-field class="example-full-width">
      <input [max]="maxDate" matInput [matDatepicker]="picker" placeholder="chọn ngày sinh" class="form-control" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p style="color: red" *ngIf="formCreateCustomer.get('dateOfBirth').hasError('required')
    && formCreateCustomer.get('dateOfBirth').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Số CMND</p>
    <input class="form-control" type="text" formControlName="idCard">
    <p style="color: red" *ngIf="formCreateCustomer.get('idCard').hasError('required')
    && formCreateCustomer.get('idCard').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>SDT</p>
    <input class="form-control" type="text" formControlName="phone">
    <p style="color: red" *ngIf="formCreateCustomer.get('phone').hasError('required')
    && formCreateCustomer.get('phone').dirty">vui lòng nhập</p>
  </div>
  <div class="form-group">
    <p>Email</p>
    <input class="form-control" type="text" formControlName="email">
    <p style="color: red" *ngIf="formCreateCustomer.get('email').hasError('required')
    && formCreateCustomer.get('email').dirty">vui lòng nhập</p>
    <p style="color: red" *ngIf="formCreateCustomer.get('email').hasError('email')
    && formCreateCustomer.get('email').dirty">sai định dạng</p>
  </div>
  <div class="form-group">
    <p>Địa Chỉ</p>
    <input class="form-control" type="text" formControlName="address">
    <p style="color: red" *ngIf="formCreateCustomer.get('address').hasError('required')
    && formCreateCustomer.get('address').dirty">vui lòng nhập</p>
  </div>
</form>
<div class="row justify-content-center mt-4">
  <button class="btn btn-primary mr-3" [routerLink]="['/customer-list']">back</button>
  <button [disabled]="formCreateCustomer.invalid" class="btn btn-success" (click)="addNewCustomer()">Thêm Mới</button>
</div>
